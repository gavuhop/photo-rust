services:
  photo-rust-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: photo-rust-dev
    ports:
      - "8081:8081"
      - "9000:9000"  # For debugging
    environment:
      - RUST_PORT=8081
      - RUST_LOG=debug
      - RUST_BACKTRACE=1
      - PORT=8081
      - CARGO_WATCH=true
      - WATCH_DELAY=1
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      # Mount for media files
      - ./tmp:/app/tmp
      # Mount for logs
      - ./logs:/app/logs
      # Mount for configuration
      - ./config:/app/config:ro
      # Exclude target directory to avoid conflicts
      - /app/target
    restart: unless-stopped
    working_dir: /app
    # Use cargo watch for hot reloading
    command: ["cargo", "watch", "-x", "run", "--delay", "1"]
    networks:
      - photo-network

networks:
  photo-network:
    driver: bridge 