version: '3.8'

services:
  photo-rust:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photo-rust-service
    ports:
      - "8081:8081"
    environment:
      - RUST_PORT=8081
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - PORT=8081
    volumes:
      # Mount for media files
      - ./tmp:/app/tmp
      # Mount for logs
      - ./logs:/app/logs
      # Mount for configuration (optional)
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - photo-network

networks:
  photo-network:
    driver: bridge 